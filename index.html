<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Advice generator app</title>

  <link rel="stylesheet" href="./style/style.css">
</head>

<body>
  <div class="advice_container">
    <div class="advice_wrapper">
      <h3 class="advice_title">Advice <span id="advice_number">#1</span></h3>
      <div class="advice_textbox">
        <h1 class="advice_text">"Remember that spiders are more afraid of you, than you are of them."</h1>
      </div>
      <img src="./images/pattern-divider-desktop.svg" alt="advice icon" class="advice_divider">
      <button class="advice_button">
        <img src="./images/icon-dice.svg" alt="advice generator button">
      </button>
    </div>
  </div>
  <script src="./script/script.js"></script>
</body>

</html>
